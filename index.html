<html>

<head>


    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/index_style.css">


</head>

<body>
   
    <div class="container py-3">
            <div class="form-group">
                <label>productName  :</label>
                <input id="productNameInp" type="text" class="form-control">
               
            </div>

            <div class="form-group">
                <label>productPrice  :</label>
                <input id="productPriceInp" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>productCatagory  :</label>
                <input id="productCatagoryInp" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>productCode  :</label>
                <input id="productCodeInp" type="text" class="form-control">
            </div>
           
            <div class="form-group">
                <label>productDecs  :</label>
                <textarea id="productDecsInp" type="text" class="form-control"></textarea>

            </div>
            

            <button id="upbutton" onclick="addProduct()" class="btn btn-info btn-lg float-right">addProduct</button>
                <div class="clearFix"></div>



    </div>



    <div class="container text-center">
            <input onkeyup="searchproduct(this.value)" type="text" placeholder="search" class="w-50">
        
        <table class="table">
            <thead>
                <th>name</th>
                <th>price</th>
                <th>catagory</th>
               
            </thead>
            <tbody id="tableBody">


            </tbody>




        </table>




    </div>



   
     <script src="js/first.js"></script>
</body>

</html>
